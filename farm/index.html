<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm sounds</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="farm" src="farm.jpg" alt="" />
    <main>
      <div class="grid-container">
        <div>
          <img
            style="height: 400px"
            src="horse.png"
            alt=""
            onclick="horseSound()"
          />
        </div>
        <div>
          <img
            style="height: 200px"
            src="chicken.png"
            alt=""
            onclick="chickenSound()"
          />
        </div>
        <div>
          <img
            style="height: 400px"
            src="cow.png"
            alt=""
            onclick="cowSound()"
          />
        </div>
        <div>
          <img
            style="height: 200px"
            src="dog.png"
            alt=""
            onclick="dogSound()"
          />
        </div>
        <div>
          <img
            style="height: 250px"
            src="goose.png"
            alt=""
            onclick="gooseSound()"
          />
        </div>
        <div>
          <img
            style="height: 300px"
            src="sheep.png"
            alt=""
            onclick="sheepSound()"
          />
        </div>
        <div>
          <img
            style="height: 350px"
            src="pig.png"
            alt=""
            onclick="pigSound()"
          />
        </div>
        <div>
          <img
            style="height: 400px; width: 350px"
            src="farmer.png"
            alt=""
            onclick="farmerSound()"
          />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
